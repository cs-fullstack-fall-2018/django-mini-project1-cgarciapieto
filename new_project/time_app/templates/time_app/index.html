{% if latest_time_list %}

<h1>Teacher Time Tables</h1>
<ul>
    {% for music in latest_time_list %}
    <li>{{ music.name }}</li>
    <li>{{ music.school }}</li>
    <li>{{ music.subject }}</li>
    <li>{{ music.hours}}</li>

    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
